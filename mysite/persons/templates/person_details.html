<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Details</title>
</head>
<body>
{% if persons %}
{% for person in persons %}
<div>
    <p>id: {{ person.id }}</p>
    <p>name: {{ person.name }}</p>
    <p>age: {{ person.age }}</p>
    <p>gender: {{ person.gender }}</p>
    <p>bio: {{ person.bio }}</p>
</div>
{% endfor %}
{% endif %}
</body>
</html>
